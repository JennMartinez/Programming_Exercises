<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Counter</title>
</head>
<body>
    <script type="text/javascript">

        // Prompt for user to input a string
        var user = prompt('Please type an input string of your choice.');
         
        // Variables that hold the users input and counts character length
        var str = user;
        var num = str.length;
        
        // Alert that displays the input string and its number of characters
        alert(str + ' has ' + num + ' characters.');

    </script>
</body>
</html>
