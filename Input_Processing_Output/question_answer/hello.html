<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert | Prompt | Confirm</title>
</head>
<body>
    <script type="text/javascript">

        // Prompt function asking a question to user
        var name = prompt('What is your favorite vacation spot?');

        // Prompt function asking a question to user
        var location = prompt('What is the weather like in ' + name);

        // Confirm function asking a question to user
        var move = confirm('Since you love ' + name + ' so much, would you move there?');

        // Alert function displaying output
        alert('I think your vacation spot sounds amazing! My favorite spot is, Half Moon Bay!');

    </script>
</body>
</html>
